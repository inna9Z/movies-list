<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/style.css" />
        <title>Movies List</title>
    </head>
    <body>
        <div class="container">
            <input
                id="title"
                type="text"
                class="movies-name"
                placeholder="Movie name"
            />

            <input
                id="source"
                type="text"
                class="movies-src"
                placeholder="Movie src"
            />
            <button id="btn" type="submit" class="add-movie">Add movie</button>
        </div>

        <div class="movies"></div>
        <script type="module" src="./src/init.js"></script>
    </body>
</html>
